<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <header>
        <div class="logo"><h2>Logo</h2></div>
        <div class="nav-bar">
            <ul class="nav">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Settings</a></li>
            </ul>
        </div>
        <div class="registration">
            <button class="btn-registration" type="submit">Registration</button>
            <button class="btn-login" type="submit">Log in</button>
        </div>
    </header>
    <div class="modal-login">
        <button class="btn-close">X</button>
       <h1 class="logo-wrap">Log in</h1>
    <form action="">
        <div class="input-group">
            <input type="text">
            <label for="">Email</label>
        </div>
        <div class="input-group">
            <input type="password">
            <label for="">Password</label>
        </div>
        <div class="remember">
            <span>
                <input type="checkbox">
                <label for="">Remember me</label>
            </span>
            <a href="#">Forgot password?</a>
        </div>
        <button class="btn-login-window" type="submit">Log in</button>
        <div class="div_registration">
            <span class="elem-a">Don't a have an accaunt?  <a href="#" id="reg">Register</a></span>
        </div>
           

    </form>
    </div>

    <div class="modal-registration">
        <button class="btn-close-reg">X</button>
       <h1 class="logo-wrap">Registration</h1>
       <form action="">
        <div class="input-group">
            <input type="text">
            <label for="">UserName</label>
        </div>
        <div class="input-group">
            <input type="text">
            <label for="">Email</label>
        </div>
        <div class="input-group">
            <input type="password">
            <label for="">Password</label>
        </div>
        <div class="input-group">
            <input type="password">
            <label for="">Confirm password</label>
        </div>
       </form>
       <button class="btn-Regist-window" type="submit">Registration</button>

    </div>
</body>
</html>
